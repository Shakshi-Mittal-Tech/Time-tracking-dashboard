<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main class="dashboard">
  <div class="container">
    <section class="profile">
      <div class="profile-header">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="user-image" />
        <div>
          <p class="report">Report for</p>
          <p class="user-name">Jeremy Robson</p>
        </div>
      </div>
      <nav class="time-filters">
        <button class="filter-btn" data-period="daily">Daily</button>
        <button class="filter-btn active" data-period="weekly">Weekly</button>
        <button class="filter-btn" data-period="monthly">Monthly</button>
      </nav>
    </section>

    <section class="cards" id="cards-container">
      <!-- JS will generate cards here -->
    </section>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
